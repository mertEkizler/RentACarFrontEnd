<div class="mb-3">
    <label for="filterText" class="form-label">Search a Car</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="enter car name">
</div>

<div *ngIf="filterText" class="alert alert-danger">
    Searched {{filterText}} 
</div>

<table class="table">
    <thead>
        <tr>
            <th>Car Name</th>
            <th>Model Year</th>
            <th>Daily Price</th>
            <th>Price with VAT</th>
            <th>Car Description</th>
        </tr>
    </thead>
    <tr *ngFor="let car of cars | filterPipe:filterText">
        <td>{{car.carName |uppercase}}</td>
        <td>{{car.modelYear }}</td>
        <td>{{car.dailyPrice |currency: "TRY":"₺":""}}</td>
        <td>{{car.dailyPrice |vatAdded:18 |currency: "TRY":"₺":""}}</td>
        <td>{{car.description}}</td>
    </tr>
</table>
