<table class="table">
    <thead>
        <tr>
            <th>Car Name</th>
            <th>Model Year</th>
            <th>Daily Price</th>
            <th>Car Description</th>
        </tr>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.carName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
    </tr>
</table>
