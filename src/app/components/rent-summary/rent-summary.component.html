<li *ngIf="rentItems.length>0" class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
      Rented
    </a>
    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
      <li *ngFor="let rentItem of rentItems">
        <a class="dropdown-item"><span class="badge bg-secondary">{{rentItem.quantity}}</span>{{rentItem.car.carName}}<span (click)="removeFromRent(rentItem.car)" class="badge bg-secondary">Delete</span></a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item"></a> See The Rented Car</li>
    </ul>
</li>
